      <!-- Modals -->
      <div
         class="modal fade"
         id="addModal"
         tabindex="-1"
         aria-labelledby="addModal"
         aria-hidden="true"
      >
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <div class="modal-body">
                  <div class="form-group position-relative">
                     <label>Product Name</label>
                     <input id="pName" class="form-control mt-2" placeholder="Enter Product Name" />
                     <span id="nameAlert" class="alert-span"></span>
                  </div>
                  <div class="form-group mt-3 position-relative">
                     <label>Product Type</label>
                     <input id="pType" class="form-control mt-2" placeholder="Enter Product Type" />
                     <span id="typeAlert" class="alert-span"></span>
                  </div>
                  <div class="form-group mt-3 position-relative">
                     <label>Price</label>
                     <input
                        id="pPrice"
                        class="form-control mt-2"
                        placeholder="Enter Product Price"
                     />
                     <span id="priceAlert" class="alert-span"></span>
                  </div>
                  <div class="form-group mt-3 position-relative">
                     <label>Image Link</label>
                     <input
                        id="pImage"
                        class="form-control mt-2"
                        placeholder="Enter Product Image Link"
                     />
                     <span id="imageAlert" class="alert-span"></span>
                  </div>
                  <div class="form-group mt-3 position-relative">
                     <label>Description</label>
                     <textarea
                        class="form-control mt-2"
                        name=""
                        id="pDesc"
                        cols="30"
                        rows="10"
                        placeholder="Enter Product Description"
                     ></textarea>
                     <span id="descAlert" class="alert-span"></span>
                  </div>
               </div>
               <div class="modal-footer">
                  <button
                     id="btnCloseModal"
                     class="btn btn-outline-secondary"
                     data-bs-dismiss="modal"
                  >
                     Cancel
                  </button>
                  <button id="addProductBtn" class="btn btn-primary">Add Product</button>
               </div>
            </div>
         </div>
      </div>
