<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="container">
            <img src="./src/img/logo-2.png" alt="Logo Icon">

            <div class="wrapper">
                <ul class="navbar">
                    <li>
                        <a href="#">home</a>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li>
                        <a href="#">Pages</a>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li>
                        <a href="#">services</a>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li>
                        <a href="#">post layout</a>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li>
                        <a href="#">blog</a>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                    <li>
                        <a href="#">contact us</a>
                        <i class="fa-solid fa-angle-down"></i>
                    </li>
                </ul>

                <button class="btn-get">get a quote</button>
            </div>
        </div>
    </header>
    <section class="carousel">
        <div class="container">
            <div class="content">
                <h4>We are The Best</h4>
                <h1>Freelance Product Designer Running</h1>
                <p>We develop the relationships that underpin the next phase in your <br> organisation's growth.</p>
                <ul>
                    <li>
                        <i class="fa-solid fa-check"></i>
                        Master's degree in designing
                    </li>
                    <li>
                        <i class="fa-solid fa-check"></i>
                        Outstanding mobile design
                    </li>
                </ul>
                <button class="btn-get">Get started</button>
            </div>
            <div class="img-wrapper">
                <img src="./src/img/pic3_1.png" alt="Carousel picture">
            </div>
        </div>
    </section>
    <section class="service"></section>
    <section class="about"></section>
    <section class="records"></section>
    <section class="feature"></section>
    <section class="portfolio"></section>
    <section class="plan"></section>
    <section class="testimonial"></section>
    <section class="blog"></section>
    <footer class="footer"></footer>
</body>
</html>
