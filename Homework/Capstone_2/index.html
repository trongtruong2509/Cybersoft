<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      />

      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="/css/index.css" />

      <title>Document</title>
   </head>
   <body>
      <header class="header">
         <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
               <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                           <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                           <a
                              class="nav-link dropdown-toggle"
                              href="#"
                              id="navbarDropdown"
                              role="button"
                              data-bs-toggle="dropdown"
                              aria-expanded="false"
                           >
                              Dropdown
                           </a>
                           <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li>
                                 <a class="dropdown-item" href="#">Action</a>
                              </li>
                              <li>
                                 <a class="dropdown-item" href="#">Another action</a>
                              </li>
                              <li><hr class="dropdown-divider" /></li>
                              <li>
                                 <a class="dropdown-item" href="#">Something else here</a>
                              </li>
                           </ul>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link disabled">Disabled</a>
                        </li>
                     </ul>
                  </div>
                  <div>
                     <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                     />
                  </div>

                  <div class="d-flex">
                     <button
                        class="btn btn-outline-success mx-3 d-flex align-items-center gap-2"
                        type="submit"
                        data-bs-toggle="modal"
                        data-bs-target="#cartModal"
                        id="cartBtn"
                     >
                        <i class="fa-solid fa-cart-shopping d-inline"></i>
                        Cart
                     </button>
                     <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                     >
                        <span class="navbar-toggler-icon"></span>
                     </button>
                  </div>
               </div>
            </nav>
         </div>
      </header>

      <section class="filters">
         <div class="container py-3">
            <div class="dropdown">
               <button
                  class="btn btn-outline-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuBrand"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
               >
                  Brand
               </button>
               <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li>
                     <a id="allBrandFilter" class="dropdown-item" href="#">All</a>
                  </li>
                  <li>
                     <a id="appleFilter" class="dropdown-item" href="#">Apple</a>
                  </li>
                  <li>
                     <a id="samsungFilter" class="dropdown-item" href="#">Samsung</a>
                  </li>
               </ul>
            </div>
         </div>
      </section>

      <section class="products">
         <div class="container">
            <div id="products" class="row pt-5"></div>
         </div>
      </section>

      <!-- Cart Modal -->
      <div
         class="modal fade"
         id="cartModal"
         tabindex="-1"
         aria-labelledby="cartModal"
         aria-hidden="true"
      >
         <div class="modal-dialog cart-modal modal-lg">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title ps-4" id="exampleModalLabel">Shopping Cart</h5>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <div
                  id="cartItems"
                  class="modal-body d-flex flex-column justify-content-between px-5"
               ></div>
            </div>
         </div>
      </div>

      <button
         id="openPaymentBtn"
         class="btn open-payment-btn d-none"
         data-bs-toggle="modal"
         data-bs-target="#paymentModal"
      ></button>

      <div
         class="modal fade"
         id="paymentModal"
         tabindex="-1"
         aria-labelledby="paymentModal"
         aria-hidden="true"
      >
         <div class="modal-dialog modal-dialog-centered payment-modal modal-lg">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title ps-4" id="exampleModalLabel">Payment</h5>
                  <button
                     type="button"
                     id="paymentModelCloseBtn"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <div id="paymentItems" class="modal-body px-5 position-relative"></div>
            </div>
         </div>
      </div>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
         crossorigin="anonymous"
      ></script>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
         integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
      <script src="./main.js"></script>
   </body>
</html>
